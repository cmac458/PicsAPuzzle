<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PictureTiles</title>
    <link rel="stylesheet" href="PictureTiles.css">
  </head>
  <body>
    <div id="container" class="board">
      <h1>PicsAPuzzle</h1>
    <p>Interactive picture puzzle created to showcase capabilities of Dart</p>
      <!--Place the tile Divs here 4 * 4 -->
      <div id="columns">
      <div id="tile1" class="column" draggable="true"></div>
      <div id="tile2" class="column" draggable="true"></div>
      <div id="tile3"  class="column" draggable="true"></div>
      <div id="tile4" class="column" draggable="true"></div>
      <div id="tile5" class="column" draggable="true"></div>
      <div id="tile6" class="column" draggable="true"></div>
      <div id="tile7" class="column" draggable="true"></div>
      <div id="tile8" class="column" draggable="true"></div>
      <div id="tile9" class="column" draggable="true"></div>
    </div>
    
    <div class="footer"><h6>Created by Chris McGuire @ 2012 chmcguir.wordpress.com</h6></div>
    </div>

    <script type="application/dart" src="PictureTiles.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
