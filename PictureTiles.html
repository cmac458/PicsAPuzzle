<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PictureTiles</title>
    <link rel="stylesheet" href="PictureTiles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    
    <div id="container" class="board">
    
    <h1>PicsAPuzzle</h1>
    
    <p>Interactive picture puzzle - Drag n Drop tiles to fx the picture</p>
      <!--Place the tile Divs here 4 * 4 -->
    
    <div id="columns">
      <div id="tiles_01" class="column" draggable="true"></div>
      <div id="tiles_02" class="column" draggable="true"></div>
      <div id="tiles_03"  class="column" draggable="true"></div>
      <div id="tiles_04" class="column" draggable="true"></div>
      <div id="tiles_05" class="column" draggable="true"></div>
      <div id="tiles_06" class="column" draggable="true"></div>
      <div id="tiles_07" class="column" draggable="true"></div>
      <div id="tiles_08" class="column" draggable="true"></div>
      <div id="tiles_09" class="column" draggable="true"></div>
    </div>
    
    <div class="solution">
    <button class="btn btn-success" href="#myModal" data-toggle="modal">Show Solution</button>
    </div>
    
    <div class="footer">
    <h6><a href="http://www.chmcguir.wordpress.com">www.chmcguir.wordpress.com</a></h6>
    </div>
    
    </div>
    
    <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Solution</h3>
  </div>
  <div class="modal-body">
   <img src="img/solution.jpg"></img>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>

<!-- Completed Modal -->
 <div class="modal fade hide" id="endModal" role="dialog"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Completed</h3>
  </div>
  <div class="modal-body">
   <h3>Puzzle Complete ! </h3>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" id="closeFinal" data-dismiss="model" data-toggle="modal" aria-hidden="true">Close</button>
  </div>
</div>

</div>


    <script type="application/dart" src="PictureTiles.dart"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  
  </body>
</html>
