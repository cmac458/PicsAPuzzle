<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word</title>

    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="word.css">
  </head>
  <body class="stripes" >
<h1>Conundrum</h1>
<p class='info'>Drag n Drop the tiles to spell out the 9 letter word</p>
  <div id='container' class='board' >    
    <div id="cards" class='game'>
      <div id='card1' draggable='true' class='card'>L</div>
      <div id='card2' draggable='true' class='card'>O</div>
      <div id='card3' draggable='true' class='card'>A</div>
      <div id='card4' draggable='true' class='card'>D</div>
      <div id='card5' draggable='true' class='card'>I</div>
      <div id='card6' draggable='true' class='card'>N</div>
      <div id='card7' draggable='true' class='card'>G</div>
      <div id='card8' draggable='true' class='card'>.</div>
      <div id='card9' draggable='true' class='card'>.</div>  
    </div>
</div>

  <div class='score'> 
    <span id='scoreNum'>0</span> / <span>5</span>
  </div>

    <script type="application/dart" src="conundrum.dart"></script>
     <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
