<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PictureTiles</title>
    <link rel="stylesheet" href="PictureTiles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <div class="header">
    <h1>PicsAPuzzle</h1>
    
    <p>Interactive picture puzzle - Drag n Drop tiles to fx the picture</p>
      <!--Place the tile Divs here 4 * 4 -->
     </div> 
    <div class="toolbar">
    <button class="btn-warning" href="#newModal" data-toggle="modal">Create New Puzzle</button>
    </div>
    
    <div id="container" class="board">
    
    <div id="columns">
      
      
    </div>
     <div class="footer">
    <h6><a href="http://www.chmcguir.wordpress.com">www.chmcguir.wordpress.com</a></h6>
    </div>
    </div>
     <div class="soln">
    <button class="btn-success" href="#myModal" data-toggle="modal">Show Solution</button>
        </div>
    
    
    <div class="modal hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">Solution</h3>
  </div>
  <div class="modal-body">
   <img id="solutionImg" src="img/solution.jpg"></img>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>

<div class="modal fade hide" id="newModal" role="dialog"  tabindex="-1"  >
  <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
    <h3 id="myModalLabel">New Puzzle</h3>
  </div>
  <div class="modal-body">
  <form>
  <legend>Image Source</legend>
  <label>Image from URL</label>
  <input id="urlInput" type="text" placeholder="Enter URL Here"  class="input-xlarge" type="text">
  <span class="help-block">Will be used as puzzle image, to use default leave empty</span>
   <legend>Grid Size</legend>
  <select id="gridSelect">
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
    <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
  <option>10</option>
    <option>11</option>
      <option>12</option>
</select>
 <span class="help-block">Number selected(N) will create N * N Grid</span>
</form>
  </div>
  <div class="modal-footer">
    <button id="createButton" type="submit" class="btn-success" data-dismiss="modal">Create</button>
  </div>
</div>

<!-- Completed Modal -->
 <div class="modal fade hide" id="endModal" role="dialog"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Completed</h3>
  </div>
  <div class="modal-body">
   <h3>Puzzle Complete ! </h3>
  </div>
  <div class="modal-footer">
   <a href="PictureTiles.html" class="btn btn-danger" id="closeFinal">Close</a>
  </div>
</div>

</div>


    <script type="application/dart" src="Game.dart"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  
  </body>
</html>
